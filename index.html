<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>
        Daily Journal
    </h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="20" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <label for="journalMood">Mood</label>
            <select name="journalMood" id="journalMood">
                <option value="happy">
                    Happy
                </option>
                <option value="ok">
                    Ok
                </option>
                <option value="stressed">
                    Stressed
                </option>
                <option value="relieved">
                    Relieved
                </option>
                <option value="behind">
                    Behind
                </option>
                <option value="tired">
                    Tired
                </option>
                <option value="hungry">
                    Hungry
                </option>
            </select>
        </fieldset>
    </form>
    <button>
        Record Journal Entry
    </button>
    <h2>Journal Entries</h2>
    <article id = "entryLog">
        
    </article>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
